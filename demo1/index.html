<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Webgl Context</title>
  </head>

  <body>

    <p id="webgl"></p>
    <canvas id="cnv" width="500" height="500"></canvas>

    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js" charset="utf-8"></script>


    <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;

    varying vec4 v_color;

    void main() {
       gl_Position = a_position;
       v_color = a_color;
    }
    </script>


   <script id="2d-fragment-shader" type="x-shader/x-fragment">
   precision mediump float;
   varying vec4 v_color;
    void main() {
    // gl_FragColor = vec4(1, 0, 0, 1); // return redish-purple
    gl_FragColor = v_color; // return redish-purple
    }
   </script>


   <script src="main.js" charset="utf-8"></script>

  </body>
</html>
